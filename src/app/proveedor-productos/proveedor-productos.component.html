<div class="productos">
    <h2>Productos del Proveedor</h2>
    <div *ngIf="productosFiltrados.length > 0;">
        <ul>
            <li *ngFor="let producto of productosFiltrados"  class="fw-bold text-dark">
                {{ producto.name }} - ${{ producto.price }}
            </li>
        </ul>
    </div>
</div>
